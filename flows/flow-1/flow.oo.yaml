nodes:
  - node_id: +value#2
    title: "source"
    values:
      - handle: bookSource
        json_schema:
          type: string
          ui:widget: file
      - handle: imageConfig
        json_schema:
          type: object
          additionalProperties: false
          properties:
            apiEndpoint:
              enum:
                - https://ark.cn-beijing.volces.com/api/v3/images/generations
                - https://console.oomol.com/v1/images/generations
              ui:options:
                labels:
                  - DOUBAO_IMAGE_BASE_URL
                  - OOMOL_DOUBAO
            model:
              enum:
                - doubao-seedream-3-0-t2i-250415
              ui:options:
                labels:
                  - DOUBAO_SEEDREAM_T2I
            apiKey:
              contentMediaType: oomol/secret
              type: string
            format:
              enum:
                - png
              ui:options:
                labels:
                  - png
            size:
              enum:
                - 1024x1024
                - 720x1280
                - 1280x720
              ui:options:
                labels:
                  - 1024x1024（1:1）
                  - 720x1280（9:16）
                  - 1280x720（16:9）
        value:
          apiEndpoint: https://console.oomol.com/v1/images/generations
          model: doubao-seedream-3-0-t2i-250415
          apiKey: ${{OO_SECRET:Custom,image_generator,image_generator}}
          format: png
          size: 720x1280
      - handle: videoConfig
        json_schema:
          type: object
          additionalProperties: false
          properties:
            apiEndpoint:
              enum:
                - https://ark.cn-beijing.volces.com/api/v3
              ui:options:
                labels:
                  - DOUBAO_VIDEO_BASE_URL
            model:
              enum:
                - doubao-seedance-1-0-lite-i2v-250428
              ui:options:
                labels:
                  - DOUBAO_SEEDANCE
            apiKey:
              contentMediaType: oomol/secret
              type: string
            format:
              enum:
                - mp4
              ui:options:
                labels:
                  - MP4
            size:
              enum:
                - 1280x720
                - 720x720
                - 720x1280
              ui:options:
                labels:
                  - 1280x720（16:9 - 720p）
                  - 720x720（1:1 - 720p）
                  - 720x1280（9:16 - 720p）
        value:
          apiEndpoint: https://ark.cn-beijing.volces.com/api/v3
          model: doubao-seedance-1-0-lite-i2v-250428
          apiKey: ${{OO_SECRET:Custom,ARK_API_KEY,volcengine}}
          format: mp4
          size: 720x1280
      - handle: audioConfig
        json_schema:
          type: object
          additionalProperties: false
          properties:
            apiEndpoint:
              enum:
                - https://cn2us02.opapi.win/v1/audio/speech
                - https://console.oomol.com/v1/audio/speech
              ui:options:
                labels:
                  - GPT_AUDIO_BASE_URL
                  - OOMOL_FUN_AUDIO_LLM
            model:
              enum:
                - tts-1
                - FunAudioLLM/CosyVoice2-0.5B
              ui:options:
                labels:
                  - GPT_TTS_1
                  - OOMOL_FUN_AUDIO_LLM
            voice:
              enum:
                - FunAudioLLM/CosyVoice2-0.5B:alex
                - alloy
                - FunAudioLLM/CosyVoice2-0.5B:anna
              ui:options:
                labels:
                  - OOMOL_FUN_AUDIO_ALEX
                  - GPT_ALLOY
                  - OOMOL_FUN_AUDIO_ANNA
            apiKey:
              contentMediaType: oomol/secret
              type: string
            format:
              enum:
                - mp3
              ui:options:
                labels:
                  - MP3
        value:
          apiEndpoint: https://console.oomol.com/v1/audio/speech
          model: FunAudioLLM/CosyVoice2-0.5B
          voice: FunAudioLLM/CosyVoice2-0.5B:anna
          apiKey: ${{OO_SECRET:Custom,image_generator,image_generator}}
          format: mp3
      - handle: outputDir
        json_schema:
          type: string
          ui:widget: dir
  - node_id: LLM#1
    title: "generateScript"
    inputs_from:
      - handle: input
        from_node:
          - node_id: +value#2
            output_handle: bookSource
      - handle: model
        value:
          model: oomol-chat
          temperature: 0
          top_p: 0.5
          max_tokens: 4096
      - handle: messages
        value:
          - role: system
            content: |-
              你是一个专业的科学科普内容创作者，需要将科学知识改编为现代科普风格的视频解说脚本。

              要求如下：

              1. 场景数量和时长：将内容拆分为1个关键场景，每个场景时长为1秒（整数）

              2. 每个场景包括：
                 - 描述：本段要解释的科学概念或现象
                 - 解说词：适合大众理解的科普内容，语言生动准确，字数根据时长调整（每秒约4-5字）
                 - 视觉提示：画面要素详细描述，便于生成科学插图，要求准确无误，避免科学错误和幻觉内容
                 - 时长：1秒的整数（根据内容复杂度调整）

              3. 科学准确性：严格遵循科学事实，避免以下问题：
                 - 夸大或虚假的数据
                 - 不存在的科学理论
                 - 错误的生物结构描述
                 - 未经证实的研究结果

              4. 视觉一致性：所有人物特征描述必须包含完整的三视图特征，确保视觉一致性


              输出格式严格如下：

              历史时期: [现代/21世纪科学时代]
              人物特征: [人物名称：基础特征描述，正面特征（详细外貌、服装、表情），侧面特征（轮廓、角度特点），背面特征（服装背面、姿态）；如有多个人物用分号分隔]
              基础画面风格: [现代科学插画风格描述，强调一致性和专业性]

              场景1:
              描述: [场景描述]
              解说词: [根据时长调整字数的科普解说]
              视觉提示: [详细准确的科学画面描述，强调人物与三视图特征完全一致]
              时长: [1的整数]


              请基于输入的科学内容{{input}}生成准确的科普脚本。
        schema_overrides:
          - schema:
              type: array
    task: llm::LLM
  - node_id: video_preview#1
    title: "Video preview #1"
    inputs_from:
      - handle: video_path
        from_node:
          - node_id: +typescript#8
            output_handle: output
    task: oomol-preview::video_preview
  - node_id: +typescript#8
    title: "extractor"
    icon: ":skill-icons:typescript:"
    task:
      ui:
        default_width: 450
      inputs_def:
        - handle: videoAsset
          json_schema:
            type: object
            additionalProperties: false
            properties:
              filePath:
                type: string
              duration:
                type: number
              resolution:
                type: string
              fileSize:
                type: number
          nullable: false
          description: Output
      outputs_def:
        - handle: output
          description: Output
          json_schema:
            type: string
      executor:
        name: nodejs
        options:
          entry: scriptlets/+scriptlet#4.ts
    inputs_from:
      - handle: videoAsset
        from_node:
          - node_id: processor#1
            output_handle: mergedVideoAsset
  - node_id: processor#1
    inputs_from:
      - handle: scenes
        from_node:
          - node_id: parse-LLM-script#1
            output_handle: scenes
      - handle: outputDir
        value: /oomol-driver/oomol-storage/output2
        from_node:
          - node_id: +value#2
            output_handle: outputDir
      - handle: audioConfig
        from_node:
          - node_id: +value#2
            output_handle: audioConfig
      - handle: imageConfig
        from_node:
          - node_id: +value#2
            output_handle: imageConfig
      - handle: videoConfig
        from_node:
          - node_id: +value#2
            output_handle: videoConfig
      - handle: sceneMetadata
        from_node:
          - node_id: parse-LLM-script#1
            output_handle: metadata
    subflow: self::processor
  - node_id: parse-LLM-script#1
    task: self::parse-LLM-script
    inputs_from:
      - handle: content
        value: null
        from_node:
          - node_id: LLM#1
            output_handle: output
title: converter
