    inputs_from:
      - handle: prompts
        value:
          - {}
        from_flow:
          []
        from_node:
          - node_id: +typescript#5
            output_handle: prompts
      - handle: config
        from_flow:
          - input_handle: imageConfig
      - handle: outputDir
        value: /oomol-driver/oomol-storage/output2
        from_flow:
          - input_handle: outputDir
    ignore: false
  - node_id: generate-audio-with-ai#1
    task: self::generate-audio-with-ai
    inputs_from:
      - handle: outputDir
        from_flow:
          - input_handle: outputDir
        from_node:
          []
      - handle: texts
        from_node:
