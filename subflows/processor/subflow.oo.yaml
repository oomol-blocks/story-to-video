nodes:
  - node_id: +typescript#4
    title: video
    icon: ":skill-icons:typescript:"
    inputs_from:
      - handle: outputDir
        value: /oomol-driver/oomol-storage
        from_flow:
          - input_handle: outputDir
        from_node:
          []
      - handle: config
        from_flow:
          - input_handle: videoConfig
      - handle: subtitleAssets
        from_node:
          - node_id: generate-subtitles-with-script#1
            output_handle: subtitleAssets
      - handle: audioAssets
        from_node:
          - node_id: +typescript#10
            output_handle: audioAssets
      - handle: imageAssets
        from_node:
          - node_id: generate-images-with-ai#1
            output_handle: imageAssets
    task:
      ui:
        default_width: 450
      inputs_def:
        - handle: imageAssets
          json_schema:
            type: array
            items:
              type: object
              additionalProperties: false
          nullable: false
          description: Output
        - handle: outputDir
          json_schema:
            type: string
            ui:widget: dir
          nullable: false
        - handle: config
          json_schema:
            type: object
            additionalProperties: false
            properties:
              apiEndpoint:
                enum:
                  - https://ark.cn-beijing.volces.com/api/v3
                ui:options:
                  labels:
                    - DOUBAO_VIDEO_BASE_URL
              model:
                enum:
                  - doubao-seedance-1-0-lite-i2v-250428
                ui:options:
                  labels:
                    - DOUBAO_SEEDANCE
              apiKey:
                contentMediaType: oomol/secret
                type: string
              format:
                enum:
                  - mp4
                ui:options:
                  labels:
                    - MP4
              size:
                enum:
                  - 1280x720
                  - 720x720
                  - 720x1280
                ui:options:
                  labels:
                    - 1280x720（16:9 - 720p）
                    - 720x720（1:1 - 720p）
                    - 720x1280（9:16 - 720p）
          nullable: false
        - handle: audioAssets
          json_schema:
            type: array
            items:
              type: object
              additionalProperties: false
          nullable: false
          description: Output
        - handle: subtitleAssets
          json_schema:
            type: array
          nullable: false
      outputs_def:
        - handle: mergedVideoAsset
          description: Output
          json_schema:
            type: object
            additionalProperties: false
            properties:
              filePath:
                type: string
              duration:
                type: number
              resolution:
                type: string
              fileSize:
                type: number
      executor:
        name: nodejs
        options:
          entry: scriptlets/+scriptlet#4.ts
          spawn: false
    ignore: false
  - node_id: +typescript#6
    title: "formatTranscript"
    icon: ":skill-icons:typescript:"
    task:
      ui:
        default_width: 450
      inputs_def:
        - handle: audioAssets
          json_schema:
            type: array
            items:
              type: object
              additionalProperties: false
              properties:
                id:
                  type: string
                transcript:
                  type: string
          nullable: false
          description: Output
      outputs_def:
        - handle: scriptList
          json_schema:
            type: array
          nullable: true
      executor:
        name: nodejs
        options:
          entry: scriptlets/+scriptlet#5.ts
    inputs_from:
      - handle: audioAssets
        value:
          - {}
        from_node:
          - node_id: +typescript#10
            output_handle: audioAssets
  - node_id: LLM#2
    title: "splitSentence"
    inputs_from:
      - handle: input
        value:
        from_node:
          []
      - handle: model
        value:
          model: oomol-chat
          temperature: 0
          top_p: 0.5
          max_tokens: 4096
      - handle: messages
        value:
          - role: system
            content: |-
              对以下数组中每个项的 transcript 按句号（。）、问号（？）、感叹号（！）切割成句子。不修改任何文本内容。

              输入：{{scriptList}}

              要求：只输出 JSON 字符串，不要任何其他内容，不要代码块标记，不要解释。

              输出格式：[{"id":"xxx","sentences":["句子1","句子2"]}]
        schema_overrides:
          - schema:
              type: array
      - handle: scriptList
        from_node:
          - node_id: +typescript#6
            output_handle: scriptList
    task: llm::LLM
    inputs_def:
      - handle: scriptList
        json_schema:
          type: array
        nullable: true
  - node_id: +typescript#7
    title: "parseTranscript"
    icon: ":skill-icons:typescript:"
    task:
      ui:
        default_width: 450
      inputs_def:
        - handle: audioAssets
          json_schema:
            type: array
            items:
              type: object
              additionalProperties: false
              properties:
                sceneId:
                  type: number
                filePath:
                  type: string
                duration:
                  type: number
                transcript:
                  type: string
          nullable: false
          description: Output
        - handle: transcriptString
          json_schema:
            type: string
          nullable: false
      outputs_def:
        - handle: audioAssets
          json_schema:
            type: array
            items:
              type: object
              additionalProperties: false
              properties:
                sceneId:
                  type: number
                filePath:
                  type: string
                duration:
                  type: number
                transcript:
                  type: string
          nullable: false
          description: Output
      executor:
        name: nodejs
        options:
          entry: scriptlets/+scriptlet#6.ts
    inputs_from:
      - handle: transcriptString
        from_node:
          - node_id: LLM#2
            output_handle: output
      - handle: audioAssets
        from_node:
          - node_id: +typescript#10
            output_handle: audioAssets
  - node_id: +typescript#5
    title: "parseToImage"
    icon: ":skill-icons:typescript:"
    task:
      ui:
        default_width: 450
      inputs_def:
        - handle: scenes
          description: Output
          json_schema:
            type: array
            items:
              type: object
              additionalProperties: false
              properties:
                id:
                  type: string
                description:
                  type: string
                narration:
                  type: string
                visualPrompt:
                  type: string
                estimatedDuration:
                  type: number
          nullable: false
        - handle: sceneMetadata
          json_schema:
            type: object
            additionalProperties: false
            properties:
              historicalPeriod:
                type: string
              characterTraits:
                type: string
              baseImageStyle:
                type: string
          nullable: false
        - handle: imageConfig
          json_schema:
            type: object
            additionalProperties: false
            properties:
              apiEndpoint:
                enum:
                  - https://ark.cn-beijing.volces.com/api/v3/images/generations
                  - https://console.oomol.com/v1/images/generations
                ui:options:
                  labels:
                    - DOUBAO_IMAGE_BASE_URL
                    - OOMOL_DOUBAO
              model:
                enum:
                  - doubao-seedream-3-0-t2i-250415
                ui:options:
                  labels:
                    - DOUBAO_SEEDREAM_T2I
              apiKey:
                contentMediaType: oomol/secret
                type: string
              format:
                enum:
                  - png
                ui:options:
                  labels:
                    - png
              size:
                enum:
                  - 1024x1024
                  - 720x1280
                  - 1280x720
                ui:options:
                  labels:
                    - 1024x1024（1:1）
                    - 720x1280（9:16）
                    - 1280x720（16:9）
          nullable: false
      outputs_def:
        - handle: prompts
          json_schema:
            type: array
            items:
              type: object
              additionalProperties: false
              properties:
                id:
                  type: string
                content:
                  type: string
          nullable: false
          description: Output
      executor:
        name: nodejs
        options:
          entry: scriptlets/+scriptlet#7.ts
    inputs_from:
      - handle: sceneMetadata
        from_flow:
          - input_handle: sceneMetadata
      - handle: scenes
        value:
          - {}
        from_flow:
          - input_handle: scenes
      - handle: imageConfig
        from_flow:
          - input_handle: imageConfig
    ignore: false
  - node_id: +typescript#8
    title: parseToAudio
    icon: ":skill-icons:typescript:"
    inputs_from:
      - handle: scenes
        value:
          - {}
        from_flow:
          - input_handle: scenes
    task:
      ui:
        default_width: 450
      inputs_def:
        - handle: scenes
          json_schema:
            type: array
            items:
              type: object
              additionalProperties: false
              properties:
                id:
                  type: string
                description:
                  type: string
                narration:
                  type: string
                visualPrompt:
                  type: string
                estimatedDuration:
                  type: number
          nullable: false
          description: Output
      outputs_def:
        - handle: texts
          description: Output
          json_schema:
            type: array
            items:
              type: object
              additionalProperties: false
              properties:
                id:
                  type: string
                content:
                  type: string
          nullable: false
      executor:
        name: nodejs
        options:
          entry: scriptlets/+scriptlet#8.ts
          spawn: false
  - node_id: +typescript#9
    title: "parseToSubtitles"
    icon: ":skill-icons:typescript:"
    task:
      ui:
        default_width: 450
      inputs_def:
        - handle: audioAssets
          json_schema:
            type: array
            items:
              type: object
              additionalProperties: false
              properties:
