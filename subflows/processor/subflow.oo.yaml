                  type: number
                filePath:
                  type: string
                duration:
                  type: number
                transcript:
                  type: string
          nullable: false
          description: Output
      outputs_def:
        - handle: texts
          json_schema:
            type: array
            items:
              type: object
              additionalProperties: false
              properties:
                id:
                  type: string
                content:
                  type: string
                timing:
                  type: string
          nullable: true
          description: Output
      executor:
        name: nodejs
        options:
          entry: scriptlets/+scriptlet#9.ts
    inputs_from:
      - handle: audioAssets
        from_node:
          - node_id: +typescript#7
            output_handle: audioAssets
  - node_id: +typescript#10
    title: audioExtender
    icon: ":skill-icons:typescript:"
    inputs_from:
      - handle: audioAssets
        from_node:
          - node_id: generate-audio-with-ai#1
            output_handle: audioAssets
      - handle: targetDuration
        value: 10
    task:
      ui:
        default_width: 450
      inputs_def:
        - handle: audioAssets
          json_schema:
            type: array
            items:
              type: object
              additionalProperties: false
          nullable: false
          description: Output
        - handle: targetDuration
          json_schema:
            type: number
      outputs_def:
        - handle: audioAssets
          description: Output
          json_schema:
            type: array
            items:
              type: object
              additionalProperties: false
      executor:
        name: nodejs
        options:
          entry: scriptlets/+scriptlet#10.ts
          spawn: false
  - node_id: generate-images-with-ai#1
