ui:
  default_width: 450
inputs_def:
  - handle: config
    description: Configuration for AI audio generation including API endpoint,
      model, voice, and authentication settings
    json_schema:
      type: object
      additionalProperties: false
      properties:
        apiEndpoint:
          enum:
            - https://cn2us02.opapi.win/v1/audio/speech
            - https://console.oomol.com/v1/audio/speech
          ui:options:
            labels:
              - GPT_AUDIO_BASE_URL
              - OOMOL_FUN_AUDIO_LLM
        model:
          enum:
            - tts-1
            - FunAudioLLM/CosyVoice2-0.5B
          ui:options:
            labels:
              - GPT_TTS_1
              - OOMOL_FUN_AUDIO_LLM
        voice:
          enum:
            - FunAudioLLM/CosyVoice2-0.5B:alex
            - alloy
            - FunAudioLLM/CosyVoice2-0.5B:anna
          ui:options:
            labels:
              - OOMOL_FUN_AUDIO_ALEX
              - GPT_ALLOY
              - OOMOL_FUN_AUDIO_ANNA
        apiKey:
          contentMediaType: oomol/secret
          type: string
    nullable: false
  - handle: outputDir
    description: Directory path where generated audio files will be saved
    json_schema:
      {}
    value:
    nullable: true
  - handle: texts
    description: Array of text objects with id and content to be converted to audio
    json_schema:
      type: array
      items:
        type: object
        additionalProperties: false
        properties:
          id:
            type: string
          content:
            type: string
    nullable: false
outputs_def:
  - handle: audioAssets
    description: Generated audio files with metadata including file paths and audio
      properties
    json_schema:
      type: array
      items:
        type: object
        additionalProperties: false
executor:
  name: nodejs
  options:
    entry: main.ts
    spawn: false
title: Generate Audio With AI
icon: ":fa6-solid:file-audio:"
description: Generates audio from text using AI-powered text-to-speech models
  with configurable voice options and API endpoints
