ui:
  default_width: 450
inputs_def:
  - handle: prompts
    description: Array of text prompts with id and content to be converted into images
    json_schema:
      type: array
      items:
        type: object
        additionalProperties: false
        properties:
          id:
            type: string
          content:
            type: string
    value:
      - {}
    nullable: false
  - handle: config
    description: Configuration for AI image generation including API endpoint,
      model, size, and authentication settings
    json_schema:
      type: object
      additionalProperties: false
      properties:
        apiEndpoint:
          enum:
            - https://ark.cn-beijing.volces.com/api/v3/images/generations
            - https://console.oomol.com/v1/images/generations
          ui:options:
            labels:
              - DOUBAO_IMAGE_BASE_URL
              - OOMOL_DOUBAO
        model:
          enum:
            - doubao-seedream-3-0-t2i-250415
          ui:options:
            labels:
              - DOUBAO_SEEDREAM_T2I
        apiKey:
          contentMediaType: oomol/secret
          type: string
        size:
          enum:
            - 1024x1024
            - 720x1280
            - 1280x720
          ui:options:
            labels:
              - 1024x1024（1:1）
              - 720x1280（9:16）
              - 1280x720（16:9）
    nullable: false
  - handle: outputDir
    description: Directory path where generated image files will be saved
    json_schema:
      type: string
      ui:widget: dir
    value:
    nullable: true
outputs_def:
  - handle: imageAssets
    description: Generated image files with metadata including file paths and image
      properties
    json_schema:
      type: array
      items:
        type: object
        additionalProperties: false
executor:
  name: nodejs
  options:
    entry: main.ts
    spawn: false
title: Generate Images With AI
icon: ":fa6-solid:images:"
description: Generates images from text prompts using AI image generation models
  with configurable size and style options
