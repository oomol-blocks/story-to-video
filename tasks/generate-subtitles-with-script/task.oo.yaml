ui:
  default_width: 450
inputs_def:
  - handle: outputDir
    description: Directory path where generated subtitle files will be saved
    json_schema:
      {}
    value:
    nullable: true
  - handle: texts
    description: Array of text objects with id, content, and timing information for
      subtitle generation
    json_schema:
      type: array
      items:
        type: object
        additionalProperties: false
        properties:
          id:
            type: string
          content:
            type: string
          timing:
            type: string
    nullable: false
outputs_def:
  - handle: subtitleAssets
    description: Generated subtitle files with timing and content information
    json_schema:
      type: array
executor:
  name: nodejs
  options:
    entry: main.ts
    spawn: false
title: Generate Subtitles with Script
icon: ":fa6-solid:marker:"
description: Generates subtitle files from text content with timing information
  for video synchronization
