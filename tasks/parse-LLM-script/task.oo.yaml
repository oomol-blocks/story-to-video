ui:
  default_width: 450
inputs_def:
  - handle: content
    description: Raw text content from LLM to be parsed into structured scene format
    json_schema:
      type: string
    nullable: true
outputs_def:
  - handle: scenes
    description: Parsed array of scene objects with descriptions, narration, and
      visual prompts
    json_schema:
      type: array
  - handle: metadata
    description: Extracted metadata including historical period, character traits,
      and base image style
    json_schema:
      type: object
      additionalProperties: false
      properties:
        historicalPeriod:
          type: string
        characterTraits:
          type: string
        baseImageStyle:
          type: string
executor:
  name: nodejs
  options:
    entry: main.ts
    spawn: false
title: Parse LLM Script
icon: ":twemoji:cricket-game:"
description: Parses LLM-generated scripts into structured scene data with
  metadata including character traits and visual style information
