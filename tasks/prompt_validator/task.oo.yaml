ui:
  default_width: 450
inputs_def:
  - handle: prompt
    json_schema: &a1
      type: string
      ui:widget: text
    nullable: false
    description: Input prompt text for content generation that can be modified based
      on templates
outputs_def:
  - handle: prompt
    description: Validated and processed prompt text ready for AI content generation
    json_schema:
      type: string
      ui:widget: text
    nullable: false
executor:
  name: nodejs
  options:
    entry: main.ts
    spawn: false
title: prompt validator
icon: ":skill-icons:typescript:"
description: Validates and processes user prompts to ensure they meet formatting
  and content requirements for AI generation
